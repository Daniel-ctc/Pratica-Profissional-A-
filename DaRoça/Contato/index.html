<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - DaRoça</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="logo">
            <img src="daRoca.png" alt="Logo DaRoça">
            <h1>DaRoça</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#"><i class='bx bxs-basket'></i></a></li>
                <li><a href="#" class="active">Contato</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Cadastro</a></li>
            </ul>
        </nav>
        <div class="profile-icon">
            <i class='bx bxs-user-circle'></i>
        </div>
    </header>

    <main>
        <div class="contact-card">
            <h2>Entre em Contato</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" placeholder="Digite sua mensagem" rows="4" required></textarea>
                </div>
                <div class="button-group">
                    <button type="button" class="btn-secondary" onclick="handleExit()">
                        Sair <i class='bx bx-log-out'></i>
                    </button>
                    <button type="submit" class="btn-primary">
                        Enviar
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-left">
            <span>© 2025 DaRoça</span>
            <div class="social-icons">
                <a href="#"><i class='bx bxl-instagram'></i></a>
                <a href="#"><i class='bx bxl-facebook-square'></i></a>
            </div>
        </div>
        <div class="footer-right">
            <a href="#">Termos de Uso</a>
            <a href="#">Licença</a>
            <a href="#">Política de Privacidade</a>
            <a href="#">Política de uso de cookies</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
