<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Da Roça</title>
    <link rel="stylesheet" href="/CSS/style_cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
</head>
<body>

    <div id="logo-voltar">
        <a href="Pagina_inicio.html"><img src="/Imagens/daRoca.png" alt="" id="logo"></a>
    </div>
    
    <div class="form-container">
        <h2 class="lily-script-one-regular">Faça seu cadastro</h2>
        <form id="form-usuario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: João silva">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"placeholder="Ex: Tjobson@gmail.com">

            <label for="idade">Data de nascimento:</label>
            <input type="date" id="idade" name="idade"placeholder="Ex: 19/09/2000">

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha"placeholder="Ex: B@n4na123">

            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
